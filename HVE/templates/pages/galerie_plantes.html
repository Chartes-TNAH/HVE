{% extends "conteneur.html" %}
{%block corps%}
<h1>Galerie des differentes plantes</h1>
<div class="container">
	<div class="row">
		{%for plante in plantes%}
			<div class="card mb-3" style="max-width: 400px; min-width: 400px">
				<div class="row no-gutters">
					<div class="col-md-4">
						<img src="../static/img/plantes/{{plante.plante_id}}.jpg" class="card-img-top rounded img-fluid" alt="{{plante.plante_fran}}">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<p class="card-text"><a href="{{url_for('plantes', plante_id=plante.plante_id)}}">{{plante.plante_fran}}</a></p>
						</div>
					</div>
				</div>
			</div>
		{%endfor%}
	</div>
</div>
{% endblock %}
