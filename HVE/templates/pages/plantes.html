{% extends "conteneur.html" %}
{% block titre %}{%if plante%}|Plante :{{plante.plante_fran}}{%endif%}{%endblock%}
{% block corps %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{{ url_for("static", filename="img/plantes/{}.jpg".format(plante.plante_id)) }}" style="max-width: 600px;
            max-height: 600px;" />
        </div>
        <div class="col-3" style="margin-top : 30px;">
            <h5>{{plante.plante_fran}}</h5>
            <dl>
                <dt>Nom latin </dt><dd><em>{{plante.plante_latin}}</em></dd>
                <dt>Rhapsodie numéro </dt><dd>{{plante.plante_rhapsodie}}</dd>
            </dl>
            <p>Accès au texte : <a href="{{url_for('texte', numero=plante.plante_id)}}"><button type="button" class="btn btn-primary">TEXTE</button></a></p>
        </div>
    </div>
</div>
{% endblock %}
